<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Importing css styles -->
    <link rel="stylesheet" href="./index.css" />
    <title>Pet dApp</title>
  </head>
  <body>
    <div class="header">
        <h1>VOTAÇÃO</h1>
    </div>
    <div class="main">
      <select name="tags" id="pessoas">
        <option value="">Selecione uma pessoa</option>
        <option value="Andre">André Oliveira</option>
        <option value="Antonio">Antonio Campanharo</option>
        <option value="Ratonilo">Danilo Erler</option>
        <option value="eduardo">Eduardo Carneiro</option>
        <option value="Enzo">Enzo B. Cussuol</option>
        <option value="Fernando">Fernando Azevedo</option>
        <option value="Juliana">Juliana Camilo</option>
        <option value="Altoe">Lucas Altoe</option>
        <option value="Salgado">Lucas Giovani</option>
        <option value="Regata">Lucas Moraes</option>
        <option value="Luis">Luís Eduardo</option>
        <option value="Nicolas">Nicolas Gall</option>
        <option value="Rauta">Ricardo Venturotti</option>
        <option value="Silva">Ricardo Vieira</option>
        <option value="Sophie">Sophie Dilhon</option>
        <option value="Thiago">Thiago de Lemos</option>
        <option value="Brito">Tiago Rodrigues</option>
        <option value="ulopesu">Usiel Ferreira</option>
        <option value="Vinicius">Vinicius Moraes</option>
        <option value="Bonella">Vitor Berger</option>
      </select>
      <form>
        <input type="number" id="qtdTurings" placeholder="Turing's" min="0" max="2000000000000000000">
      </form>
      <select name="multiplier" id="exponential">
        <option value="1">10⁰</option>
        <option value="1000">10³</option>
        <option value="1000000">10⁶</option>
        <option value="1000000000">10⁹</option>
        <option value="1000000000000">10¹²</option>
        <option value="1000000000000000">10¹⁵</option>
        <option value="1000000000000000000">10¹⁸</option>
      </select>
      <br>
      <button id="Votar">Votar</button>
    </div>
    <div class="basebord">
        <button class="endVoting">
            <h1>Finalizar votação</h1>
        </button>
    </div>

    <!-- Importing Ethers.js script -->
    <script
      src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"
      type="application/javascript"
    ></script>

    <!-- Importing our javascript file -->
    <script src="./index.js"></script>
  </body>
</html>
